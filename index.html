<html>
  <head>
    <meta property="og:audio" content="https://example.com/bond/theme.mp3" />
    <meta property="og:description" 
      content="Sean Connery found fame and fortune as the
               suave, sophisticated British agent, James Bond." />
    <meta property="og:determiner" content="the" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:site_name" content="IMDb" />
    <meta property="og:video" content="https://example.com/bond/trailer.swf" />
  </head>
  <body>
    <h1>Esto es un test para validar la historia de usuario acerca de rich links</h1>
    <div>
      <p>Video de prueba con meta data para editar y probar</p>
      <video controls autoplay width="640" height="428">
        <source src="Steven Universe.mp4" type="video/mp4"> 
      </video>
    </div>
  </body>
</html>
